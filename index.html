    function play1 (){
		const synth = new Tone.Synth().toDestination();
    const frequency = Math.random() * (200 - 20) + 20;
    const noteLength = ['2n', '4n', '8n', '16n', '32n', '64n'];
		const randomIndex = Math.floor(Math.random() * noteLength.length);
    synth.triggerAttackRelease(frequency,noteLength[randomIndex])
    }
    
    function play2 (){
		const synth = new Tone.Synth().toDestination();
    const frequency = Math.random() * (800 - 300) + 300;
    const noteLength = ['2n', '4n', '8n', '16n', '32n', '64n'];
		const randomIndex = Math.floor(Math.random() * noteLength.length);
    synth.triggerAttackRelease(frequency, noteLength[randomIndex])
    }
    
    const button = document.querySelector('#play')
    const btn2 = document.querySelector('#play2')
