<button id="quack">quack!!</button>
<button id="ribbit">ribbit!!</button> 
<script src="https://tonejs.github.io/build/Tone.js"></script>
	<script>
    /* global Tone */ 
   	function ribbit (){
      const ribbit = new Tone.Player('ribbit.mp3').toDestination()
      ribbit.start()
    }
    
    function quack (){
      const quack = new Tone.Player('quack.mp3').toDestination()
      quack.start()
    }
    
    function playb1 (){
			const synth = new Tone.Synth().toDestination();
      const vibrato = new Tone.Vibrato(10, 0.6).toDestination();
      synth.connect(vibrato);
    	const frequency = Math.random() * (100 - 20 + 1) + 20;
    	synth.triggerAttackRelease(frequency,'1n')
    }
    
    function playb2 (){
      const synth = new Tone.Synth().toDestination();
      const frequency = Math.random() * (150 - 70 + 1) + 70;
      const noteLength = ['2n', '4n', '8n'];
      const randomIndex = Math.floor(Math.random() * noteLength.length);
      let vibratoDepth, vibratoFrequency;
      let selectedNoteLength;
  			if (selectedNoteLength === '2n') {
          vibratoDepth = 8;
          vibratoFrequency = 0.2;
      } else if (selectedNoteLength === '4n') {
          vibratoDepth = 6;
          vibratoFrequency = 0.3;
  		} else {
        vibratoDepth = 4;
        vibratoFrequency = 0.4;
  		}
  		const vibrato = new Tone.Vibrato(vibratoDepth, vibratoFrequency).toDestination();
  		synth.connect(vibrato);
      synth.triggerAttackRelease(frequency,noteLength[randomIndex]) 
    }
    
    function playb3 (){
      const synth = new Tone.Synth().toDestination();
      //const vibrato = new Tone.Vibrato(1, 0.2).toDestination();
      //synth.connect(vibrato);
      const frequency = Math.random() * (200 - 120 + 1) + 120;
      const noteLength = ['16n', '32n', '64n'];
      const randomIndex = Math.floor(Math.random() * noteLength.length); //line coded with chat gpt help
      let vibratoDepth, vibratoFrequency;
      let selectedNoteLength;
  			if (selectedNoteLength === '16n') {
          vibratoDepth = 2;
          vibratoFrequency = 0.6;
      } else if (selectedNoteLength === '32n') {
          vibratoDepth = 1;
          vibratoFrequency = 0.75;
      } else {
        vibratoDepth = 0.5;
        vibratoFrequency = 0.8;
  		}
  		const vibrato = new Tone.Vibrato(vibratoDepth, vibratoFrequency).toDestination();
  		synth.connect(vibrato);
      synth.triggerAttackRelease(frequency,noteLength[randomIndex]) 
    }

      synth.triggerAttackRelease(frequency, '1n')
    }

    }

      const noteLength = ['16n', '32n', '64n'];
